<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="favicon.svg" rel="icon" type="image/svg+xml" />

    <title>Front-end Assignment</title>
  </head>

  <body>
    <main>
      <form>
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Accessible Dynamic Form</title>
          <script defer src="js/default.js"></script>
          <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              .form-group { margin-bottom: 15px; }
              label { display: block; font-weight: bold; margin-bottom: 5px; }
              input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
              .error { border-color: red; }
              button { background: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; }
              button:hover { background: #0056b3; }
          </style>
      </head>
      <body>
      
          <h1>Dynamic Accessible Form</h1>
          <form id="dynamic-form" aria-labelledby="form-heading">
              <div id="questions"></div>
              <button type="submit" id="submit-btn">Submit</button>
          </form>
      
      </body>
      </form>
    </main>

    <script src="js/default.js"></script>
  </body>

</html>
